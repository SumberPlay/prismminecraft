<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.R.I.S.M. | STORAGE ACCESS</title>
    <style>
        :root {
            --neon: #00ffcc;
            --bg: #050505;
            --dim: #00443a;
            --alert: #ff4444;
            --text: #888;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Courier New', monospace;
            margin: 0;
            text-transform: uppercase;
            /* Изменено: предотвращаем общий скролл страницы, чтобы работали внутренние */
            overflow: hidden; 
            height: 100vh;
        }

        .scanline {
            width: 100%; height: 100%;
            position: fixed; top: 0; left: 0;
            background: linear-gradient(0deg, rgba(0, 255, 204, 0.03) 0%, transparent 50%);
            background-size: 100% 4px;
            pointer-events: none; z-index: 1000;
        }

        .top-nav {
            padding: 15px 20px;
            border-bottom: 1px solid var(--dim);
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: flex-start;
        }

        .nav-link {
            color: var(--text);
            text-decoration: none;
            font-size: 0.8em;
            border: 1px solid var(--dim);
            padding: 5px 15px;
            transition: 0.3s;
        }

        .nav-link:hover {
            color: var(--neon);
            border-color: var(--neon);
            box-shadow: 0 0 10px var(--dim);
        }

        /* Кастомные скроллбары для стиля терминала */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--dim); }
        ::-webkit-scrollbar-thumb:hover { background: var(--neon); }

        .container { max-width: 800px; margin: 40px auto; padding: 20px; }

        .header {
            border-left: 4px solid var(--neon);
            padding-left: 20px;
            margin-bottom: 40px;
        }

        h1 { color: var(--neon); letter-spacing: 5px; margin: 0; font-size: 1.4em; }

        .login-form {
            background: rgba(0, 20, 15, 0.4);
            padding: 30px;
            border: 1px solid var(--dim);
        }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 0.8em; margin-bottom: 5px; color: var(--dim); }
        
        input {
            width: 100%;
            background: #000;
            border: 1px solid var(--dim);
            padding: 12px;
            color: var(--neon);
            font-family: inherit;
            outline: none;
            box-sizing: border-box;
        }

        .btn {
            background: none;
            border: 1px solid var(--neon);
            color: var(--neon);
            padding: 10px 25px;
            cursor: pointer;
            font-family: inherit;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn:hover { background: var(--neon); color: #000; }

        /* Сетка хранилища */
        .card {
            border: 1px solid var(--dim);
            padding: 15px;
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 10px;
            background: rgba(0,0,0,0.3);
        }

        .card:hover { border-color: var(--neon); background: rgba(0,255,204,0.05); }
        .card.locked { opacity: 0.3; border-style: dashed; }
        .card-name { color: #eee; font-weight: bold; margin-bottom: 5px; }
        .card-info { font-size: 0.7em; color: var(--dim); }

        /* ВАЖНО: Настройки прокрутки */
        #file-list {
            flex-grow: 1;
            overflow-y: scroll; /* Всегда показываем область скролла */
            padding: 10px;
            border-right: 1px solid rgba(0, 255, 204, 0.05);
        }

        #reader-view {
            border: 1px solid var(--dim);
            background: rgba(0,5,5,0.8);
            padding: 30px;
            overflow-y: auto; /* ВКЛЮЧАЕТ ПРОКРУТКУ ТЕКСТА */
            position: relative;
            height: 100%;
            box-sizing: border-box;
        }

        .reader-meta { font-size: 0.8em; color: var(--dim); border-bottom: 1px solid var(--dim); padding-bottom: 10px; margin-bottom: 20px; }
        .reader-title { color: var(--neon); font-size: 1.8em; margin-bottom: 15px; }
        .reader-text { color: #ccc; line-height: 1.6; white-space: pre-wrap; padding-bottom: 60px; }
    </style>
</head>
<body>

<div class="scanline"></div>
<nav class="top-nav">
    <a href="index.html" class="nav-link"> < [ ВЕРНУТЬСЯ_НА_ГЛАВНУЮ ] </a>
</nav>

<div id="screen-auth" class="container">
    <div class="header">
        <h1>TERMINAL_ACCESS_REQUIRED</h1>
        <p>ПРЕДЪЯВИТЕ УДОСТОВЕРЕНИЕ ЛИЧНОСТИ</p>
    </div>
    <div class="login-form">
        <div class="input-group">
            <label>STAFF_ID</label>
            <input type="text" id="inp-id" autocomplete="off" placeholder="Введите ID...">
        </div>
        <div class="input-group">
            <label>ACCESS_KEY</label>
            <input type="password" id="inp-pass" placeholder="Введите пароль...">
        </div>
        <button class="btn" onclick="attemptLogin()">АВТОРИЗАЦИЯ</button>
        <button class="btn" style="border-color:#444; color:#444; margin-left: 10px;" onclick="enterAsGuest()">[ ГОСТЬ ]</button>
    </div>
</div>

<div id="screen-storage" style="display:none; height: calc(100vh - 70px); padding: 20px; box-sizing: border-box;">
    <div style="display: grid; grid-template-columns: 350px 1fr; gap: 20px; height: 100%;">
        
        <div style="display: flex; flex-direction: column; border: 1px solid var(--dim); background: rgba(0,10,5,0.6); height: 100%; overflow: hidden;">
            <div style="padding: 15px; border-bottom: 1px solid var(--dim);">
                <div style="color: var(--neon); font-size: 0.8em; margin-bottom: 10px;">ARCHIVE_BROWSER_V4</div>
                <input type="text" id="archive-search" placeholder="ПОИСК..." style="margin-bottom: 10px; font-size: 0.8em;">
                <select id="archive-sort" style="width: 100%; background: #000; border: 1px solid var(--dim); color: var(--text); padding: 5px; font-family: inherit; text-transform: uppercase; outline: none;">
                    <option value="newest">ПО ДАТЕ (НОВЫЕ)</option>
                    <option value="type">ПО ТИПУ</option>
                    <option value="level">ПО ДОПУСКУ</option>
                </select>
            </div>
            
            <div id="file-list">
                </div>

            <div style="padding: 10px; border-top: 1px solid var(--dim); font-size: 0.6em; background: #000;">
                STATUS: <span id="sync-status" style="color: var(--neon)">IDLE</span>
            </div>
        </div>

        <div id="reader-view">
            <div id="reader-placeholder" style="height: 100%; display: flex; align-items: center; justify-content: center; color: var(--dim);">
                ОЖИДАНИЕ ВЫБОРА ОБЪЕКТА...
            </div>
            <div id="reader-content" style="display: none;">
                <div id="r-meta" class="reader-meta"></div>
                <div id="r-title" class="reader-title"></div>
                <div id="r-text" class="reader-text"></div>
            </div>
            
            <button class="btn" onclick="location.reload()" style="position: absolute; bottom: 20px; right: 20px; border-color: var(--alert); color: var(--alert); font-size: 0.7em; background: rgba(0,0,0,0.8);">
                [ LOGOUT ]
            </button>
        </div>
    </div>
</div>

<script>
    const API_URL = "https://prism-bot.onrender.com";
    let archiveData = [];
    let typeInterval = null;

    async function attemptLogin() {
        const id = document.getElementById('inp-id').value.toUpperCase();
        const pass = document.getElementById('inp-pass').value;
        if(!id || !pass) return alert("ЗАПОЛНИТЕ ВСЕ ПОЛЯ");

        try {
            const res = await fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ id, pass })
            });
            const data = await res.json();
            if(data.success) startSession(data);
            else alert("ДОСТУП ЗАПРЕЩЕН");
        } catch (e) { alert("ОШИБКА СЕРВЕРА"); }
    }

    function enterAsGuest() { startSession({ name: "VISITOR_GUEST", level: 1 }); }

    function startSession(user) {
        sessionStorage.setItem('p_lvl', user.level);
        document.getElementById('screen-auth').style.display = 'none';
        document.getElementById('screen-storage').style.display = 'block';
        
        loadFiles();
        document.getElementById('archive-search').oninput = renderFiles;
        document.getElementById('archive-sort').onchange = renderFiles;
    }

    async function loadFiles() {
        const syncLabel = document.getElementById('sync-status');
        syncLabel.innerText = "SYNCING...";
        try {
            const res = await fetch(`${API_URL}/get-archive`);
            archiveData = await res.json();
            renderFiles();
            syncLabel.innerText = "OK " + new Date().toLocaleTimeString();
        } catch (e) { syncLabel.innerText = "SYNC_ERROR"; }
    }

    function renderFiles() {
        const list = document.getElementById('file-list');
        const searchTerm = document.getElementById('archive-search').value.toLowerCase();
        const sortType = document.getElementById('archive-sort').value;
        const myLvl = parseInt(sessionStorage.getItem('p_lvl')) || 1;

        let filtered = archiveData.filter(f => (f.title || "").toLowerCase().includes(searchTerm));

        filtered.sort((a, b) => {
            if (sortType === 'newest') return b.id - a.id;
            if (sortType === 'level') return (a.level || 0) - (b.level || 0);
            if (sortType === 'type') return (a.sort_type || "").localeCompare(b.sort_type || "");
            return 0;
        });

        list.innerHTML = "";
        filtered.forEach(file => {
            const fLvl = parseInt(file.level) || 0;
            const locked = myLvl < fLvl;
            const card = document.createElement('div');
            card.className = `card ${locked ? 'locked' : ''}`;
            card.innerHTML = `
                <div class="card-info">${file.date || '---'} | L${fLvl} | ${file.sort_type || 'LOG'}</div>
                <div class="card-name">${locked ? '[LOCKED]' : (file.title || 'UNKNOWN')}</div>
            `;
            card.onclick = () => {
                if (locked) alert("НЕДОСТАТОЧНЫЙ УРОВЕНЬ ДОПУСКА");
                else openFile(file);
            };
            list.appendChild(card);
        });
    }

    function openFile(file) {
        const readerView = document.getElementById('reader-view');
        document.getElementById('reader-placeholder').style.display = 'none';
        document.getElementById('reader-content').style.display = 'block';
        document.getElementById('r-title').innerText = file.title || "БЕЗ НАЗВАНИЯ";
        document.getElementById('r-meta').innerText = `ID: ${file.id} | TYPE: ${file.sort_type || 'UNKNOWN'} | ACCESS: L${file.level}`;
        
        const textEl = document.getElementById('r-text');
        textEl.innerText = "";
        let content = (file.content || "ДАННЫЕ ОТСУТСТВУЮТ").trim();
        let i = 0;
        
        if (typeInterval) clearInterval(typeInterval);
        
        // Сбрасываем скролл наверх при открытии нового файла
        readerView.scrollTop = 0;

        typeInterval = setInterval(() => {
            if (i < content.length) {
                textEl.innerText += content.charAt(i);
                i++;
                // Автоматическая прокрутка вниз по мере печати
                readerView.scrollTop = readerView.scrollHeight;
            } else {
                clearInterval(typeInterval);
            }
        }, 10);
    }
</script>
</body>
</html>
