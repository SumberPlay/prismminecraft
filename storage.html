<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.R.I.S.M. | STORAGE ACCESS</title>
    <style>
        :root {
            --neon: #00ffcc;
            --bg: #050505;
            --dim: #00443a;
            --alert: #ff4444;
            --text: #888;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Courier New', monospace;
            margin: 0;
            text-transform: uppercase;
            overflow-x: hidden;
        }

        .scanline {
            width: 100%; height: 100%;
            position: fixed; top: 0; left: 0;
            background: linear-gradient(0deg, rgba(0, 255, 204, 0.03) 0%, transparent 50%);
            background-size: 100% 4px;
            pointer-events: none; z-index: 1000;
        }

        /* Навигация сверху */
        .top-nav {
            padding: 20px;
            border-bottom: 1px solid var(--dim);
            background: rgba(0,0,0,0.8);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: flex-start;
        }

        .nav-link {
            color: var(--text);
            text-decoration: none;
            font-size: 0.8em;
            border: 1px solid var(--dim);
            padding: 5px 15px;
            transition: 0.3s;
        }

        .nav-link:hover {
            color: var(--neon);
            border-color: var(--neon);
            box-shadow: 0 0 10px var(--dim);
        }

        .container { max-width: 800px; margin: 40px auto; padding: 20px; }

        .header {
            border-left: 4px solid var(--neon);
            padding-left: 20px;
            margin-bottom: 40px;
        }

        h1 { color: var(--neon); letter-spacing: 5px; margin: 0; font-size: 1.4em; }

        .login-form {
            background: rgba(0, 20, 15, 0.4);
            padding: 30px;
            border: 1px solid var(--dim);
        }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 0.8em; margin-bottom: 5px; color: var(--dim); }
        
        input {
            width: 100%;
            background: #000;
            border: 1px solid var(--dim);
            padding: 12px;
            color: var(--neon);
            font-family: inherit;
            outline: none;
            box-sizing: border-box;
        }

        input:focus { border-color: var(--neon); }

        .btn {
            background: none;
            border: 1px solid var(--neon);
            color: var(--neon);
            padding: 10px 25px;
            cursor: pointer;
            font-family: inherit;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn:hover { background: var(--neon); color: #000; }

        .btn-guest {
            border-color: #444;
            color: #444;
            margin-top: 20px;
            font-size: 0.8em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .card {
            border: 1px solid var(--dim);
            padding: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .card:hover { border-color: var(--neon); background: rgba(0,255,204,0.05); }
        .card.locked { opacity: 0.3; border-style: dashed; }
        .card-name { color: #eee; font-weight: bold; margin-bottom: 5px; }
        .card-info { font-size: 0.7em; color: var(--dim); }

        #reader {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 2000; padding: 40px; box-sizing: border-box;
            overflow-y: auto;
        }

        .reader-wrap { max-width: 700px; margin: 0 auto; }
        .reader-meta { font-size: 0.8em; color: var(--dim); border-bottom: 1px solid var(--dim); padding-bottom: 10px; margin-bottom: 20px; }
        .reader-title { color: var(--neon); font-size: 1.8em; margin-bottom: 15px; }
        .reader-text { color: #ccc; line-height: 1.6; white-space: pre-wrap; }
    </style>
</head>
<body>

<div class="scanline"></div>

<nav class="top-nav">
    <a href="index.html" class="nav-link"> < [ ВЕРНУТЬСЯ_НА_ГЛАВНУЮ ] </a>
</nav>

<div id="screen-auth" class="container">
    <div class="header">
        <h1>TERMINAL_ACCESS_REQUIRED</h1>
        <p>ПРЕДЪЯВИТЕ УДОСТОВЕРЕНИЕ ЛИЧНОСТИ</p>
    </div>
    
    <div class="login-form">
        <div class="input-group">
            <label>STAFF_ID</label>
            <input type="text" id="inp-id" autocomplete="off" placeholder="Введите ID...">
        </div>
        <div class="input-group">
            <label>ACCESS_KEY</label>
            <input type="password" id="inp-pass" placeholder="Введите пароль...">
        </div>
        <button class="btn" onclick="attemptLogin()">АВТОРИЗАЦИЯ</button>
        <br>
        <button class="btn btn-guest" onclick="enterAsGuest()">[ ВОЙТИ КАК ГОСТЬ (L1) ]</button>
    </div>
</div>

<div id="screen-storage" class="container" style="display:none;">
    <div class="header">
        <h1>DATA_ARCHIVE_V4</h1>
        <p>ДОСТУП ПРЕДОСТАВЛЕН: <span id="op-name" style="color:var(--neon)"></span></p>
    </div>
    <div class="grid" id="file-list"></div>
    <button class="btn" onclick="location.reload()" style="margin-top:40px; border-color:var(--alert); color:var(--alert)">[ ВЫХОД ИЗ СИСТЕМЫ ]</button>
</div>

<div id="reader">
    <div class="reader-wrap">
        <div id="r-meta" class="reader-meta"></div>
        <div id="r-title" class="reader-title"></div>
        <div id="r-text" class="reader-text"></div>
        <button class="btn" onclick="closeReader()">[ ЗАКРЫТЬ ПРОТОКОЛ ]</button>
    </div>
</div>

<script>
    const API_URL = "https://prism-bot.onrender.com";
    const GITHUB_JSON = "https://raw.githubusercontent.com/SumberPlay/prismminecraft/main/data/archive.json"; 

    async function attemptLogin() {
        const id = document.getElementById('inp-id').value.toUpperCase();
        const rawPass = document.getElementById('inp-pass').value;

        if(!id || !rawPass) return alert("ЗАПОЛНИТЕ ВСЕ ПОЛЯ");

        const pass = CryptoJS.MD5(rawPass).toString();

        try {
            const res = await fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ id, pass })
            });
            
            const data = await res.json();
            
            if(data.success) {
                startSession(data);
            } else {
                alert("ОШИБКА: НЕДОПУСТИМАЯ КОМБИНАЦИЯ ID/KEY");
            }
        } catch (e) { 
            console.error(e);
            alert("КРИТИЧЕСКАЯ ОШИБКА СЕРВЕРА"); 
        }
    }

    function enterAsGuest() {
        startSession({ name: "VISITOR_GUEST", level: 1 });
    }

    function startSession(user) {
        sessionStorage.setItem('p_lvl', user.level);
        document.getElementById('screen-auth').style.display = 'none';
        document.getElementById('screen-storage').style.display = 'block';
        document.getElementById('op-name').innerText = `${user.name} (L${user.level})`;
        loadFiles();
    }

    async function loadFiles() {
        const list = document.getElementById('file-list');
        const myLvl = parseInt(sessionStorage.getItem('p_lvl'));
        
        try {
            const res = await fetch(`${GITHUB_JSON}?t=${Date.now()}`);
            const files = await res.json();
            list.innerHTML = "";

            files.reverse().forEach(file => {
                const locked = myLvl < file.level;
                const card = document.createElement('div');
                card.className = `card ${locked ? 'locked' : ''}`;
                card.innerHTML = `
                    <div class="card-info">${file.date} | REQ: L${file.level}</div>
                    <div class="card-name">${locked ? '[ДАННЫЕ ЗАБЛОКИРОВАНЫ]' : file.title}</div>
                `;
                card.onclick = () => {
                    if(locked) alert("ОШИБКА: НЕДОСТАТОЧНЫЙ УРОВЕНЬ ДОПУСКА");
                    else openReader(file);
                };
                list.appendChild(card);
            });
        } catch (e) { 
            list.innerHTML = "ОШИБКА ПОДКЛЮЧЕНИЯ К АРХИВУ."; 
        }
    }

    function openReader(file) {
        document.getElementById('reader').style.display = 'block';
        document.getElementById('r-title').innerText = file.title;
        document.getElementById('r-meta').innerText = `LOG_ID: ${file.id} | DATE: ${file.date} | ACCESS: L${file.level}`;
        
        const textEl = document.getElementById('r-text');
        textEl.innerText = "";
        let i = 0;
        function type() {
            if (i < file.content.length) {
                textEl.innerText += file.content.charAt(i);
                i++;
                setTimeout(type, 10);
            }
        }
        type();
    }

    function closeReader() {
        document.getElementById('reader').style.display = 'none';
    }
</script>
</body>
</html>
