<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>P.R.I.S.M. | Personnel Records</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root { --neon: #00ffcc; --bg: #050505; --alert: #ff4444; --panel: #111; }
        body { background: var(--bg); color: #bbb; font-family: 'Courier New', monospace; margin: 0; padding: 0; }
        
        /* Навигация */
        nav { background: #000; padding: 15px; border-bottom: 1px solid #333; text-align: center; display: flex; justify-content: space-between; align-items: center; padding: 10px 50px; }
        nav a { color: #888; text-decoration: none; text-transform: uppercase; font-size: 0.9em; }
        nav a:hover { color: var(--neon); }

        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
        
        /* Сетка карточек */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; margin-top: 20px; }
        .card { background: #0a0a0a; border: 1px solid #222; padding: 15px; position: relative; min-height: 120px; display: flex; overflow: hidden; }
        
        /* Эффекты блокировки */
        .locked { filter: blur(10px); opacity: 0.2; pointer-events: none; user-select: none; }
        .lock-msg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: var(--alert); font-weight: bold; z-index: 5; background: rgba(0,0,0,0.4); font-size: 0.8em; letter-spacing: 1px; }
        
        .photo { width: 80px; height: 80px; border: 1px solid var(--neon); margin-right: 15px; flex-shrink: 0; }
        .name { color: var(--neon); font-size: 1.1em; text-transform: uppercase; }
        .bio { font-size: 0.8em; color: #666; margin-top: 5px; line-height: 1.4; }
        .lvl-tag { font-size: 0.7em; color: #444; margin-top: 5px; }

        /* Окно входа */
        #auth-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; display: none; align-items: center; justify-content: center; }
        .login-box { background: #000; border: 1px solid var(--neon); padding: 30px; width: 320px; text-align: center; }
        input { background: #000; border: 1px solid #333; color: var(--neon); padding: 12px; margin: 10px 0; width: 100%; box-sizing: border-box; outline: none; font-family: monospace; }
        .btn { background: var(--neon); color: #000; border: none; padding: 12px; cursor: pointer; font-weight: bold; width: 100%; text-transform: uppercase; margin-top: 10px; }
        .btn-guest { background: transparent; color: #666; border: 1px solid #333; margin-top: 10px; font-size: 0.8em; }

        .header-flex { display: flex; justify-content: space-between; align-items: flex-end; border-bottom: 1px solid #222; padding-bottom: 10px; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="login-box">
        <h3 style="color: var(--neon); margin-top: 0;">ACCESS REQUIRED</h3>
        <input type="text" id="uid" placeholder="ID СОТРУДНИКА">
        <input type="password" id="ups" placeholder="ПАРОЛЬ">
        <button class="btn" onclick="login()">АВТОРИЗАЦИЯ</button>
        <button class="btn btn-guest" onclick="guestAccess()">ГОСТЕВОЙ ВХОД</button>
    </div>
</div>

<nav>
    <a href="index.html">ГЛАВНАЯ</a>
    <div style="color: var(--neon); font-weight: bold; font-size: 0.8em;">P.R.I.S.M. DATABASE</div>
    <a href="#" onclick="logout()" id="logout-btn" style="color: var(--alert); display: none;">[ВЫХОД]</a>
</nav>

<div class="container">
    <div class="header-flex">
        <h1 style="margin: 0; font-size: 1.5em;">PERSONNEL RECORDS</h1>
        <div id="user-status" style="font-size: 0.8em; color: #555;">Status: Offline</div>
    </div>
    
    <div id="dossier-grid" class="grid">
        </div>
</div>

<script>
    const RENDER_URL = "https://prism-bot.onrender.com";

    // Инициализация при загрузке
    window.onload = () => {
        const user = localStorage.getItem('prism_user');
        if (!user && !sessionStorage.getItem('guest')) {
            document.getElementById('auth-overlay').style.display = 'flex';
        } else {
            updateStatus();
            loadDossier();
        }
    };

    function updateStatus() {
        const user = localStorage.getItem('prism_user') || "GUEST";
        const lvl = localStorage.getItem('prism_level') || 0;
        document.getElementById('user-status').innerText = `IDENTIFIED AS: ${user} (LVL ${lvl})`;
        document.getElementById('logout-btn').style.display = 'block';
    }

    function guestAccess() {
        sessionStorage.setItem('guest', 'true');
        localStorage.setItem('prism_level', '0');
        location.reload();
    }

    async function login() {
        const uid = document.getElementById('uid').value;
        const ups = document.getElementById('ups').value;
        const passwordMD5 = CryptoJS.MD5(ups).toString();

        try {
            const res = await fetch(`${RENDER_URL}/api/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ uid, passwordMD5 })
            });
            const data = await res.json();

            if (data.success) {
                localStorage.setItem('prism_user', data.name);
                localStorage.setItem('prism_level', data.level);
                location.reload();
            } else {
                alert("ОШИБКА ДОСТУПА");
            }
        } catch (e) { alert("СЕРВЕР НЕДОСТУПЕН"); }
    }

    function logout() {
        localStorage.clear();
        sessionStorage.clear();
        location.reload();
    }

    async function loadDossier() {
        const myLevel = parseInt(localStorage.getItem('prism_level')) || 0;
        const grid = document.getElementById('dossier-grid');
        
        try {
            const res = await fetch(`${RENDER_URL}/get-external-staff`);
            const staff = await res.json();
            
            grid.innerHTML = ''; // Очистка

            staff.forEach(p => {
                const isLocked = myLevel < p.level;
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    ${isLocked ? `<div class="lock-msg">⚠️ ACCESS LEVEL ${p.level} REQUIRED</div>` : ''}
                    <div class="${isLocked ? 'locked' : ''}" style="display:flex; width:100%">
                        <img class="photo" src="https://minotar.net/armor/bust/${p.skin || 'Steve'}/100.png">
                        <div>
                            <div class="name">${p.name}</div>
                            <div class="lvl-tag">LEVEL: ${p.level} | ROLE: ${p.role || 'STAFF'}</div>
                            <div class="bio">${p.bio}</div>
                        </div>
                    </div>`;
                grid.appendChild(card);
            });
        } catch (e) { 
            grid.innerHTML = '<div style="color:var(--alert)">ОШИБКА СИНХРОНИЗАЦИИ С БАЗОЙ ДАННЫХ</div>';
        }
    }
</script>
</body>
</html>
