<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>P.R.I.S.M. | PERSONNEL_DOSSIER</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root { 
            --neon: #00ffcc; 
            --bg: #050505; 
            --alert: #ff4444; 
            --dim: #00443a;
            --panel: #0a0a0a;
        }

        * { box-sizing: border-box; }
        body { 
            background: var(--bg); color: #888; 
            font-family: 'Courier New', monospace; margin: 0; 
            text-transform: uppercase; font-size: 13px;
        }

        /* Эффект ЭЛТ-монитора */
        body::before { 
            content: " "; position: fixed; inset: 0; 
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%); 
            background-size: 100% 4px; pointer-events: none; z-index: 1000; 
        }

        /* Навигация и Контейнер скрыты до авторизации */
        nav, .container { display: none; }
        body.authorized nav, body.authorized .container { display: block; }

        nav { background: #000; padding: 15px; border-bottom: 1px solid var(--dim); text-align: center; }
        nav a { color: #555; text-decoration: none; padding: 0 20px; font-size: 0.85em; transition: 0.3s; }
        nav a:hover { color: var(--neon); }

        /* Окно логина */
        #auth-overlay { 
            position: fixed; inset: 0; background: #000; 
            z-index: 5000; display: flex; align-items: center; justify-content: center; 
        }
        .login-card { border: 1px solid var(--neon); padding: 40px; background: #000; text-align: center; width: 350px; }
        input { 
            background: #000; border: 1px solid #222; color: var(--neon); 
            padding: 12px; margin: 10px 0; width: 100%; outline: none; font-family: inherit; 
        }
        .btn { 
            background: var(--neon); color: #000; border: none; padding: 12px; 
            cursor: pointer; width: 100%; font-weight: bold; font-family: inherit; margin-top: 10px;
        }

        /* Контентная часть */
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .header { 
            border-bottom: 2px solid var(--neon); padding-bottom: 15px; 
            margin-bottom: 40px; display: flex; justify-content: space-between; align-items: center; 
        }

        .dossier-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(480px, 1fr)); gap: 30px; }

        .player-card { 
            background: var(--panel); border: 1px solid #1a1a1a; 
            display: flex; padding: 25px; position: relative; overflow: hidden;
        }
        .player-card.is-locked { border-color: #300; background: #080000; }

        .photo-frame { 
            position: relative; width: 110px; height: 110px; 
            border: 1px solid var(--dim); flex-shrink: 0; margin-right: 25px; 
        }
        .photo { width: 100%; height: 100%; filter: grayscale(1) contrast(1.1); display: block; }

        .info { flex-grow: 1; }
        .name { color: var(--neon); font-size: 1.25em; font-weight: bold; margin-bottom: 4px; letter-spacing: 1px; }
        .dept-tag { font-size: 0.75em; color: var(--dim); margin-bottom: 15px; font-weight: bold; }
        
        /* Исправленные отступы и читаемость БИО */
        .bio { 
            font-size: 0.9em; 
            line-height: 1.6; 
            color: #aaa; 
            white-space: pre-wrap; /* Сохраняет переносы строк */
            word-break: break-word;
            margin-top: 10px;
            border-top: 1px solid #1a1a1a;
            padding-top: 10px;
        }

        .level-badge { 
            position: absolute; top: 10px; right: 10px; 
            font-size: 0.7em; border: 1px solid var(--dim); padding: 2px 8px; color: var(--dim);
        }
        .is-locked .level-badge { border-color: var(--alert); color: var(--alert); }

        .btn-exit { background: none; border: 1px solid var(--alert); color: var(--alert); cursor: pointer; padding: 8px 15px; font-family: inherit; }
        .btn-exit:hover { background: var(--alert); color: #000; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="login-card">
        <h2 style="color: var(--neon); letter-spacing: 2px;">P.R.I.S.M. ACCESS</h2>
        <input type="text" id="uid" placeholder="ID СОТРУДНИКА">
        <input type="password" id="ups" placeholder="КЛЮЧ ДОСТУПА">
        <button class="btn" onclick="tryLogin('admin')">АВТОРИЗАЦИЯ</button>
        <button class="btn" style="background:none; color:#444;" onclick="tryLogin('guest')">ГОСТЕВОЙ ВХОД</button>
    </div>
</div>

<nav>
    <a href="index.html">/ ГЛАВНАЯ</a>
    <a href="monitoring.html">/ МОНИТОРИНГ</a>
    <a href="dossier.html" style="color:var(--neon)">/ АРХИВ_ДОССЬЕ</a>
</nav>

<div class="container">
    <div class="header">
        <div>
            <h1 style="margin:0; font-size: 1.6em; color: var(--neon);">PERSONNEL_DOSSIER</h1>
            <div style="font-size:0.75em; margin-top: 5px;">ACTIVE_OPERATOR: <span id="user-display">---</span></div>
        </div>
        <button class="btn-exit" onclick="logout()">LOGOUT_SESSION</button>
    </div>
    <div class="dossier-grid" id="dossier-container"></div>
</div>

<script>
    const RENDER_URL = "https://prism-bot.onrender.com";

    async function tryLogin(type) {
        if (type === 'guest') {
            sessionStorage.setItem('prism_level', 1);
            sessionStorage.setItem('prism_user', 'GUEST_01');
            location.reload(); return;
        }

        const id = document.getElementById('uid').value.toUpperCase().trim();
        const rawPass = document.getElementById('ups').value;
        if (!id || !rawPass) return alert("EMPTY_FIELDS");
        
        const ps = CryptoJS.MD5(rawPass).toString();

        try {
            const res = await fetch(`${RENDER_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, pass: ps })
            });

            if (res.ok) {
                const data = await res.json();
                sessionStorage.setItem('prism_level', data.level);
                sessionStorage.setItem('prism_user', data.name);
                sessionStorage.setItem('prism_uid', id);
                location.reload();
            } else {
                alert("ACCESS_DENIED: INVALID_ID_OR_KEY");
            }
        } catch (e) { alert("TERMINAL_OFFLINE"); }
    }

    async function renderPage() {
        const myLevel = parseInt(sessionStorage.getItem('prism_level'));
        if (isNaN(myLevel)) return;

        document.getElementById('auth-overlay').style.display = 'none';
        document.body.classList.add('authorized');
        document.getElementById('user-display').innerText = sessionStorage.getItem('prism_user');

        try {
            const res = await fetch(`${RENDER_URL}/get-staff`);
            const db = await res.json();
            const container = document.getElementById('dossier-container');
            container.innerHTML = '';

            for (const [id, p] of Object.entries(db)) {
                const isLocked = myLevel < p.level;
                
                // Безопасная фильтрация на уровне логики (не лезет в DOM если нельзя)
                const safeName = isLocked ? "CLASSIFIED_SUBJECT" : (p.name || id);
                const safeDept = isLocked ? "REDACTED" : (p.dept || "GENERAL");
                const safeBio = isLocked ? "ВНИМАНИЕ: Недостаточный уровень допуска.\nТребуется Clearance: L" + p.level : (p.bio || "Данные биографии отсутствуют.");
                const safeSkin = isLocked ? "Steve" : p.mc_name;

                const card = document.createElement('div');
                card.className = `player-card ${isLocked ? 'is-locked' : ''}`;
                card.innerHTML = `
                    <div class="level-badge">LEVEL_${p.level}</div>
                    <div class="photo-frame">
                        <img src="https://minotar.net/armor/bust/${safeSkin}/100.png" class="photo" alt="ID_PHOTO">
                    </div>
                    <div class="info">
                        <div class="name">${safeName}</div>
                        <div class="dept-tag">SECTION: ${safeDept}</div>
                        <div class="bio" id="bio-${id}"></div>
                    </div>
                `;
                container.appendChild(card);
                
                // Эффект печати с поддержкой переносов строк
                typeEffect(`bio-${id}`, safeBio);
            }
        } catch (err) { 
            document.getElementById('dossier-container').innerHTML = "CRITICAL_ERROR: DATABASE_SYNC_FAILED"; 
        }
    }

    function typeEffect(id, text) {
        const el = document.getElementById(id);
        if (!el) return;
        let i = 0;
        const timer = setInterval(() => {
            el.innerText += text.charAt(i); 
            i++;
            if (i >= text.length) clearInterval(timer);
        }, 15);
    }

    function logout() { 
        sessionStorage.clear(); 
        location.reload(); 
    }

    document.addEventListener("DOMContentLoaded", () => {
        if (sessionStorage.getItem('prism_level')) {
            renderPage();
        }
    });
</script>
</body>
</html>
