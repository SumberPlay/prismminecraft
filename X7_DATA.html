        .terminal-box {

            background: rgba(0, 15, 15, 0.95);

            border-bottom: 2px solid #1a3a3a;
            color: var(--neon);
            width: 100%;
            font-family: inherit;
            font-size: 1.4em;
            outline: none;
            padding: 15px 0;
            text-align: center;
            letter-spacing: 8px;
            transition: 0.3s;
        }

        input:focus { border-color: var(--neon); background: rgba(0, 255, 204, 0.07); }

        .status-msg {
            margin-top: 20px;
            font-size: 0.8em;
            text-align: center;
            height: 1.2em;
            color: #3a5a5a;
        }

        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
