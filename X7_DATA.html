<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>P.R.I.S.M. | RESTRICTED_AREA</title>
    <style>
        :root { 
            --neon: #00ffcc; 
            --alert: #ff4444; 
            --bg: #050505; 
        }
        
        body {
            background: var(--bg);
            color: var(--neon);
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Эффект шума */
        body::before {
            content: "";
            position: absolute; inset: 0;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
            z-index: 1;
        }

        .logo-container {
            width: 200px;
            margin-bottom: 40px;
            position: relative;
            z-index: 10;
        }

        .logo-container img {
            width: 100%;
            transition: 0.5s ease;
        }

        .terminal-box {
            width: 450px;
            background: rgba(0, 15, 15, 0.95);
            border: 1px solid #1a3a3a;
            padding: 30px;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            z-index: 10;
        }

        .terminal-box::before {
            content: "SECURITY_LEVEL: ALPHA-7";
            position: absolute; top: -10px; left: 20px;
            background: var(--bg); padding: 0 10px;
            font-size: 0.7em; color: #3a5a5a;
        }

        input {
            background: rgba(0, 255, 204, 0.03);
            border: none;
            border-bottom: 2px solid #1a3a3a;
            color: var(--neon);
            width: 100%;
            font-family: inherit;
            font-size: 1.4em;
            outline: none;
            padding: 15px 0;
            text-align: center;
            letter-spacing: 8px;
            transition: 0.3s;
        }

        input:focus { 
            border-color: var(--neon); 
            background: rgba(0, 255, 204, 0.07); 
        }

        .status-msg {
            margin-top: 20px;
            font-size: 0.8em;
            text-align: center;
            height: 1.2em;
            color: #3a5a5a;
            letter-spacing: 1px;
        }

        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="logo-container">
        <img src="prism_logo.png" alt="PRISM_DATA_ASSET">
    </div>

    <div class="terminal-box">
        <input type="password" id="ui" placeholder="********" autocomplete="off" autofocus>
        <div class="status-msg" id="st">READY_FOR_HANDSHAKE_</div>
    </div>

    <script>
        (function(){
  
    const _D = "VEhFX0NPVU5DSUxfTElFUw=="; 
    
    const inputField = document.getElementById('ui');
    const statusLabel = document.getElementById('st');

    inputField.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
         
            const val = inputField.value.trim().toUpperCase();
            
            if (!val) return;

            statusLabel.innerText = "VERIFYING_IDENTITY...";
            statusLabel.style.color = "#3a5a5a";

 
            if (btoa(val) === _D) {
                statusLabel.innerHTML = "<span class='blink' style='color:white'>DECRYPTION_SUCCESS. ACCESS_GRANTED.</span>";
                inputField.disabled = true;
                
        
                setTimeout(() => { 
                    window.location.href = atob("dmF1bHRfZW50cnlfNzcuaHRtbA=="); 
                }, 1500);
            } else {
                statusLabel.innerText = "INVALID_CREDENTIALS. ATTEMPT_LOGGED.";
                statusLabel.style.color = "var(--alert)";
                inputField.value = "";
                
     
                inputField.style.borderBottomColor = "var(--alert)";
                setTimeout(() => { inputField.style.borderBottomColor = "#1a3a3a"; }, 500);
            }
        }
    });


    document.onkeydown = function(e) {
        if(e.keyCode == 123 || (e.ctrlKey && (e.keyCode == 85 || e.keyCode == 73 || e.keyCode == 74))) {
            return false;
        }
    };
})();
    </script>
</body>
</html>
