<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>P.R.I.S.M. | Council Override</title>
    <style>
        :root {
            --gold: #d4af37;
            --red: #ff4444;
            --dark: #050505;
        }

        body {
            background: var(--dark);
            color: #a0a0a0;
            font-family: 'Courier New', monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Оверлей загрузки */
        #auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; 
            justify-content: center; align-items: center; color: var(--gold);
            transition: opacity 1s;
            letter-spacing: 5px;
            font-weight: bold;
        }

        /* Шапка */
        header {
            padding: 20px 40px;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .btn-exit {
            background: transparent;
            border: 1px solid #444;
            color: #888;
            padding: 5px 15px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.8em;
            transition: 0.3s;
        }

        .btn-exit:hover {
            border-color: var(--gold);
            color: var(--gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
        }

        .main-layout {
            display: grid;
            grid-template-columns: 380px 1fr;
            flex-grow: 1;
            overflow: hidden;
        }

        /* Список протоколов */
        .protocol-list {
            border-right: 1px solid #222;
            overflow-y: auto;
            background: #080808;
        }

        .protocol-item {
            padding: 25px;
            border-bottom: 1px solid #151515;
            cursor: pointer;
            transition: 0.2s;
        }

        .protocol-item:hover { background: #111; color: var(--gold); }
        .protocol-item.active { 
            background: #1a1a1a; 
            border-left: 4px solid var(--gold); 
            color: #fff;
        }

        .protocol-id { font-size: 0.7em; color: var(--gold); display: block; margin-bottom: 5px; opacity: 0.7; }

        /* Рабочая область */
        .details-area {
            padding: 60px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: radial-gradient(circle at center, #0a0a0a 0%, #050505 100%);
        }

        .protocol-header {
            border-bottom: 1px solid var(--gold);
            padding-bottom: 15px;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 5px;
            font-size: 2em;
        }

        .warning-box {
            border: 1px solid var(--red);
            padding: 25px;
            color: var(--red);
            background: rgba(255, 68, 68, 0.05);
            font-size: 0.9em;
            margin: 20px 0;
            line-height: 1.5;
        }

        /* Лог снизу */
        .console-log {
            height: 150px;
            background: #000;
            border-top: 1px solid #222;
            padding: 15px;
            font-size: 0.85em;
            color: #444;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
        }

        .log-entry { margin-bottom: 5px; }
        .log-ts { color: #222; margin-right: 10px; }

    </style>
</head>
<body>

<div id="auth-overlay">BIOMETRIC SCAN IN PROGRESS...</div>

<header>
    <div>
        <span style="color: var(--gold); font-weight: bold; letter-spacing: 3px;">P.R.I.S.M. OVERRIDE</span>
        <span style="margin-left: 20px; font-size: 0.75em; color: #444; border: 1px solid #333; padding: 2px 8px;">O5-CLEARANCE</span>
    </div>
    
    <div class="header-controls">
        <div id="status-display" style="font-size: 0.85em; font-weight: bold;">SYSTEM: CONNECTING...</div>
        <button class="btn-exit" onclick="location.href='profile.html'">ВЕРНУТЬСЯ В ПРОФИЛЬ</button>
    </div>
</header>

<div class="main-layout">
    <div class="protocol-list" id="protocol-list"></div>

    <div class="details-area" id="details-area">
        <div style="text-align: center; margin-top: 150px; color: #222; letter-spacing: 5px;">
            ВЫБЕРИТЕ ПРОТОКОЛ ДЛЯ ИЗУЧЕНИЯ
        </div>
    </div>
</div>

<div class="console-log" id="console-log">
    <div class="log-entry">> Secure channel established.</div>
    <div class="log-entry">> Council session ID: <span id="session-id"></span></div>
</div>

<script>
    // --- ПОДКЛЮЧЕНИЕ ---
    const RENDER_API = "https://prism-bot.onrender.com"; // ЗАМЕНИ НА СВОЮ

    const PROTOCOLS = [
        { 
            id: "OVR-ST", 
            name: "СТАБИЛИЗАЦИЯ (Stable)", 
            desc: "Полная деактивация всех систем тревоги. Сброс освещения в штатный режим. Отключение сирен во всех секторах.", 
            danger: "ВНИМАНИЕ: Протокол может быть запущен только после полной ликвидации угрозы нарушения условий содержания." 
        },
        { 
            id: "OVR-RED", 
            name: "КРАСНЫЙ КОД (Containment Breach)", 
            desc: "Инициация режима глобальной тревоги. Блокировка внешних шлюзов. Активация протокола 'Слепое Пятно'.", 
            danger: "ВНИМАНИЕ: Доступ к этой функции осуществляется только через авторизованный мобильный терминал (Telegram)." 
        },
        { 
            id: "OVR-ZERO", 
            name: "ОБНУЛЕНИЕ (Protocol Zero)", 
            desc: "Удаление данных о текущем инциденте из публичных архивов. Применение амнезиаков класса А для персонала секторов 4 и 5.", 
            danger: "СОВЕРШЕННО СЕКРЕТНО: Требуется подтверждение двух членов Высшего Совета." 
        }
    ];

    function init() {
        // Генерация ID сессии
        document.getElementById('session-id').innerText = Math.random().toString(16).substr(2, 8).toUpperCase();

        const list = document.getElementById('protocol-list');
        PROTOCOLS.forEach(p => {
            const div = document.createElement('div');
            div.className = 'protocol-item';
            div.innerHTML = `<span class="protocol-id">${p.id}</span>${p.name}`;
            div.onclick = (e) => showDetails(p, e);
            list.appendChild(div);
        });

        // Плавная загрузка
        setTimeout(() => {
            const overlay = document.getElementById('auth-overlay');
            if(overlay) {
                overlay.style.opacity = '0';
                setTimeout(() => overlay.remove(), 1000);
            }
            log("User verified. Level 5 access granted.");
        }, 1500);
    }

    function showDetails(p, event) {
        document.querySelectorAll('.protocol-item').forEach(el => el.classList.remove('active'));
        event.currentTarget.classList.add('active');

        const area = document.getElementById('details-area');
        area.innerHTML = `
            <h2 class="protocol-header">${p.name}</h2>
            <p style="color: #888; line-height: 1.8; font-size: 1.1em;">${p.desc}</p>
            <div class="warning-box">
                <strong style="letter-spacing: 2px;">ДИРЕКТИВА БЕЗОПАСНОСТИ:</strong><br><br>${p.danger}
            </div>
            <p style="color: #333; font-size: 0.8em; margin-top: 50px;">// ПРЯМОЕ УПРАВЛЕНИЕ ЗАБЛОКИРОВАНО. ИСПОЛЬЗУЙТЕ BOT_INTERFACE ДЛЯ ВВОДА КОДОВ.</p>
        `;
        log(`Accessed encrypted data: ${p.id}`);
    }

    function log(msg) {
        const logger = document.getElementById('console-log');
        const ts = new Date().toLocaleTimeString();
        logger.innerHTML += `<div class="log-entry"><span class="log-ts">[${ts}]</span> > ${msg}</div>`;
        logger.scrollTop = logger.scrollHeight;
    }

    // Синхронизация статуса
    async function syncStatus() {
        try {
            const res = await fetch(`${RENDER_API}/status`);
            const data = await res.json();
            const disp = document.getElementById('status-display');
            disp.innerText = `GLOBAL SYSTEM STATUS: ${data.label}`;
            disp.style.color = data.color;
        } catch (e) {
            document.getElementById('status-display').innerText = "SYSTEM: OFFLINE";
            document.getElementById('status-display').style.color = "red";
        }
    }

    setInterval(syncStatus, 4000);
    syncStatus();
    init();
</script>

</body>
</html>
