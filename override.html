<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>P.R.I.S.M. | COUNCIL_OVERRIDE</title>
    <style>
        :root {
            --gold: #d4af37;
            --gold-dim: #5e4d1a;
            --red: #ff4444;
            --bg: #050505;
            --term-green: #00ff41;
        }

        * { box-sizing: border-box; }

        body {
            background: var(--bg);
            color: #ccc;
            font-family: 'Courier New', monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            text-transform: uppercase;
        }

        /* Фоновая сетка */
        body::before {
            content: "";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(212, 175, 55, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(212, 175, 55, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: 0;
        }

        /* Сканирующая линия */
        body::after {
            content: "";
            position: fixed; top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(212, 175, 55, 0.1);
            box-shadow: 0 0 15px var(--gold);
            animation: scan 8s infinite linear;
            z-index: 1001;
            pointer-events: none;
        }

        @keyframes scan { 0% { top: -10%; } 100% { top: 110%; } }

        /* Оверлей авторизации */
        #auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; 
            flex-direction: column; justify-content: center; align-items: center; 
            color: var(--gold); transition: opacity 1.5s ease-in-out;
            letter-spacing: 10px; font-weight: bold;
        }

        header {
            padding: 15px 30px;
            border-bottom: 1px solid var(--gold-dim);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.9); z-index: 10;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 400px 1fr;
            flex-grow: 1;
            z-index: 5;
        }

        /* Список протоколов */
        .protocol-list {
            background: rgba(10, 10, 10, 0.8);
            border-right: 1px solid var(--gold-dim);
            overflow-y: auto;
            padding: 10px;
        }

        .protocol-item {
            padding: 20px;
            border: 1px solid transparent;
            margin-bottom: 5px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            background: rgba(212, 175, 55, 0.02);
        }

        .protocol-item:hover {
            border-color: var(--gold-dim);
            background: rgba(212, 175, 55, 0.08);
            transform: translateX(5px);
        }

        .protocol-item.active {
            background: rgba(212, 175, 55, 0.15);
            border: 1px solid var(--gold);
            color: #fff;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
        }

        .protocol-item.active::before {
            content: "▶";
            position: absolute; left: 5px; color: var(--gold);
        }

        .protocol-id { font-size: 0.7em; color: var(--gold); display: block; margin-bottom: 5px; opacity: 0.6; }

        /* Рабочая область */
        .details-area {
            padding: 50px;
            overflow-y: auto;
            position: relative;
            background: radial-gradient(circle at center, rgba(30,25,10,0.1) 0%, rgba(5,5,5,1) 80%);
        }

        /* Водяной знак */
        .watermark {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 8em; color: rgba(255,255,255,0.02);
            white-space: nowrap; pointer-events: none;
            font-weight: 900; z-index: -1;
        }

        .protocol-header {
            border-bottom: 2px solid var(--gold);
            padding-bottom: 10px;
            color: var(--gold);
            letter-spacing: 7px;
            font-size: 1.8em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .warning-box {
            border: 1px solid var(--red);
            padding: 20px;
            color: var(--red);
            background: rgba(255, 68, 68, 0.03);
            font-size: 0.85em;
            margin-top: 30px;
            line-height: 1.6;
            position: relative;
        }

        .warning-box::after {
            content: "CRITICAL";
            position: absolute; top: -10px; right: 10px;
            background: var(--bg); padding: 0 5px; font-size: 0.8em;
        }

        /* Консоль */
        .console-log {
            height: 180px;
            background: #000;
            border-top: 1px solid var(--gold-dim);
            padding: 15px;
            font-size: 0.75em;
            color: var(--gold-dim);
            overflow-y: auto;
        }

        .log-entry { margin-bottom: 4px; border-left: 2px solid transparent; padding-left: 10px; }
        .log-entry.secure { border-color: var(--gold); color: var(--gold); }
        .log-ts { opacity: 0.4; margin-right: 10px; }

        .btn-action {
            background: transparent; border: 1px solid var(--gold);
            color: var(--gold); padding: 10px 20px; cursor: not-allowed;
            margin-top: 40px; font-family: inherit; transition: 0.3s;
            opacity: 0.5;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--gold-dim); }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div style="font-size: 2em; margin-bottom: 20px;">CRYPTO_LINK_ESTABLISHED</div>
    <div id="loading-bar" style="width: 300px; height: 2px; background: #222; position: relative;">
        <div id="progress" style="width: 0%; height: 100%; background: var(--gold); box-shadow: 0 0 10px var(--gold);"></div>
    </div>
    <div style="margin-top: 20px; font-size: 0.6em; opacity: 0.5;" id="auth-text">SYNCING BIOMETRICS...</div>
</div>

<header>
    <div>
        <span style="color: var(--gold); font-weight: bold; letter-spacing: 5px;">COUNCIL_OVERRIDE_V4</span>
        <span style="margin-left: 20px; font-size: 0.6em; color: var(--gold); border: 1px solid var(--gold-dim); padding: 3px 10px;">LEVEL 5 ONLY</span>
    </div>
    
    <div style="display: flex; gap: 40px; align-items: center;">
        <div style="font-size: 0.7em; text-align: right; line-height: 1.2;">
            <div id="status-display" style="color: var(--gold);">STATUS: SCANNING...</div>
            <div id="session-display" style="color: #444;">SID: ----</div>
        </div>
        <button class="btn-action" style="opacity: 1; cursor: pointer; border-color: #444; color: #444;" onclick="location.href='staff.html'">[ EXIT_TERMINAL ]</button>
    </div>
</header>

<div class="main-layout">
    <div class="protocol-list" id="protocol-list">
        <div style="padding: 20px; font-size: 0.7em; color: var(--gold-dim);">// DIRECTORY: SECURE_PROTOCOLS</div>
    </div>

    <div class="details-area" id="details-area">
        <div class="watermark">RESTRICTED</div>
        <div style="text-align: center; margin-top: 20vh; opacity: 0.3; letter-spacing: 10px;">
            ВЫБЕРИТЕ ПРОТОКОЛ ДЛЯ ДЕШИФРОВКИ
        </div>
    </div>
</div>

<div class="console-log" id="console-log"></div>

<script>
    const RENDER_API = "https://prism-bot.onrender.com";

    const PROTOCOLS = [
        { 
            id: "OVR-ST", 
            name: "СТАБИЛИЗАЦИЯ (Stable)", 
            desc: "Полная деактивация всех систем тревоги. Сброс освещения в штатный режим (White Light). Отключение сирен и принудительная разблокировка второстепенных шлюзов.", 
            danger: "ВНИМАНИЕ: Протокол игнорирует локальные повреждения. Возможна утечка остаточных газов в секторах 2-4." 
        },
        { 
            id: "OVR-RED", 
            name: "КРАСНЫЙ КОД (Containment Breach)", 
            desc: "Инициация режима глобальной тревоги. Полная герметизация Зоны. Активация турелей в коридорах уровня 'Браво'. Перевод ИИ в режим 'Слепое Пятно'.", 
            danger: "ВНИМАНИЕ: Отмена протокола возможна только через физический ключ в комнате охраны или через зашифрованный канал O5." 
        },
        { 
            id: "OVR-ZERO", 
            name: "ОБНУЛЕНИЕ (Protocol Zero)", 
            desc: "Удаление всех цифровых следов инцидента. Принудительная очистка буфера камер наблюдения. Подготовка спецтранспорта для эвакуации Высшего Совета.", 
            danger: "СОВЕРШЕННО СЕКРЕТНО: После выполнения записи о персонале, находящемся в Зоне, будут переведены в статус 'БЕЗ ВЕСТИ ПРОПАВШИЕ'." 
        }
    ];

    function init() {
        // ID Сессии
        const sid = Math.random().toString(16).substr(2, 8).toUpperCase();
        document.getElementById('session-display').innerText = `SID: ${sid}`;

        const list = document.getElementById('protocol-list');
        PROTOCOLS.forEach(p => {
            const div = document.createElement('div');
            div.className = 'protocol-item';
            div.innerHTML = `<span class="protocol-id">${p.id}</span>${p.name}`;
            div.onclick = (e) => showDetails(p, e);
            list.appendChild(div);
        });

        // Анимация загрузки
        let prog = 0;
        const bar = document.getElementById('progress');
        const load = setInterval(() => {
            prog += Math.random() * 15;
            if(prog > 100) {
                prog = 100;
                clearInterval(load);
                setTimeout(unlock, 500);
            }
            bar.style.width = prog + "%";
        }, 100);
    }

    function unlock() {
        const overlay = document.getElementById('auth-overlay');
        overlay.style.opacity = '0';
        setTimeout(() => overlay.remove(), 1500);
        log("Access verified. Welcome, Overseer.", true);
        log("Local server time: " + new Date().toLocaleTimeString());
    }

    function showDetails(p, event) {
        document.querySelectorAll('.protocol-item').forEach(el => el.classList.remove('active'));
        event.currentTarget.classList.add('active');

        const area = document.getElementById('details-area');
        area.innerHTML = `
            <div class="watermark">RESTRICTED</div>
            <h2 class="protocol-header">${p.name}</h2>
            <div style="font-family: 'Consolas', monospace; color: #888; line-height: 1.8; font-size: 1em; max-width: 800px;">
                > INITIALIZING DECRYPTION... DONE.<br>
                > ${p.desc}
            </div>
            <div class="warning-box">
                <strong style="letter-spacing: 2px; color: var(--red);">[ ! ] ПРЕДУПРЕЖДЕНИЕ БЕЗОПАСНОСТИ:</strong><br><br>${p.danger}
            </div>
            
            <div style="margin-top: 40px; border-top: 1px solid #111; padding-top: 20px;">
                <p style="font-size: 0.7em; color: #333;">// ДИСТАНЦИОННОЕ ИСПОЛНЕНИЕ ЗАБЛОКИРОВАНО В ЦЕЛЯХ БЕЗОПАСНОСТИ.<br>
                ОТПРАВЬТЕ КОД <span style="color:var(--gold)">${p.id}_EXECUTE</span> В ТЕРМИНАЛ СВЯЗИ.</p>
                <button class="btn-action">ПОДТВЕРДИТЬ ИСПОЛНЕНИЕ</button>
            </div>
        `;
        log(`Protocol accessed: ${p.id}`);
    }

    function log(msg, secure = false) {
        const logger = document.getElementById('console-log');
        const ts = new Date().toLocaleTimeString();
        const entry = document.createElement('div');
        entry.className = `log-entry ${secure ? 'secure' : ''}`;
        entry.innerHTML = `<span class="log-ts">[${ts}]</span> > ${msg}`;
        logger.appendChild(entry);
        logger.scrollTop = logger.scrollHeight;
    }

    async function syncStatus() {
        try {
            const res = await fetch(`${RENDER_API}/status`);
            const data = await res.json();
            const disp = document.getElementById('status-display');
            disp.innerText = `STATUS: ${data.label}`;
            disp.style.color = data.color;
        } catch (e) {
            document.getElementById('status-display').innerText = "STATUS: OFFLINE";
            document.getElementById('status-display').style.color = "var(--red)";
        }
    }

    setInterval(syncStatus, 5000);
    syncStatus();
    init();
</script>

</body>
</html>
