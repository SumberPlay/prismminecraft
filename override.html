<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>P.R.I.S.M. | Council Override</title>
    <style>
        :root {
            --gold: #d4af37;
            --red: #ff4444;
            --dark: #050505;
        }

        body {
            background: var(--dark);
            color: #a0a0a0;
            font-family: 'Courier New', monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Оверлей загрузки */
        #auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; 
            justify-content: center; align-items: center; color: var(--gold);
            transition: opacity 1s;
        }

        /* Шапка */
        header {
            padding: 20px 40px;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .btn-exit {
            background: transparent;
            border: 1px solid #444;
            color: #888;
            padding: 5px 15px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.8em;
            transition: 0.3s;
        }

        .btn-exit:hover {
            border-color: var(--gold);
            color: var(--gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
        }

        .main-layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            flex-grow: 1;
            overflow: hidden;
        }

        /* Список протоколов */
        .protocol-list {
            border-right: 1px solid #222;
            overflow-y: auto;
            background: #080808;
        }

        .protocol-item {
            padding: 20px;
            border-bottom: 1px solid #151515;
            cursor: pointer;
            transition: 0.2s;
        }

        .protocol-item:hover { background: #111; color: var(--gold); }
        .protocol-item.active { 
            background: #1a1a1a; 
            border-left: 4px solid var(--gold); 
            color: #fff;
        }

        /* Рабочая область */
        .details-area {
            padding: 60px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .protocol-header {
            border-bottom: 1px solid var(--gold);
            padding-bottom: 10px;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .warning-box {
            border: 1px solid var(--red);
            padding: 20px;
            color: var(--red);
            background: rgba(255, 68, 68, 0.05);
            font-size: 0.9em;
            margin: 20px 0;
        }

        /* Лог снизу */
        .console-log {
            height: 120px;
            background: #000;
            border-top: 1px solid #222;
            padding: 15px;
            font-size: 0.8em;
            color: #444;
            overflow-y: auto;
        }

    </style>
</head>
<body>

<div id="auth-overlay">IDENTIFYING BIOMETRICS...</div>

<header>
    <div>
        <span style="color: var(--gold); font-weight: bold; letter-spacing: 2px;">P.R.I.S.M. OVERRIDE</span>
        <span style="margin-left: 20px; font-size: 0.8em; color: #444;">CLEARANCE: O5-COUNCIL</span>
    </div>
    
    <div class="header-controls">
        <div id="status-display" style="font-size: 0.9em;">SYSTEM: CONNECTING...</div>
        <button class="btn-exit" onclick="location.href='staff.html'">Выход</button>
    </div>
</header>

<div class="main-layout">
    <div class="protocol-list" id="protocol-list"></div>

    <div class="details-area" id="details-area">
        <div style="text-align: center; margin-top: 100px; color: #333;">
            ВЫБЕРИТЕ РЕГЛАМЕНТ ДЛЯ МОНИТОРИНГА
        </div>
    </div>
</div>

<div class="console-log" id="console-log">
    > Terminal initialized...<br>
    > Council session started.
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwbKQqiQVVvJQjrFSHayG1pHa5i3ptgCwy_1tZgXlSQh_fiDQiGjR909CG31EOch4fJ8g/exec";

    const PROTOCOLS = [
        { id: "OVR-ST", name: "СТАБИЛИЗАЦИЯ (Stable)", desc: "Принудительный сброс всех активных тревог. Перевод всех систем мониторинга в штатный режим (NORMAL).", danger: "Информационное сообщение: Все активные звуковые и визуальные оповещения будут прекращены." }
    ];

    function init() {
        const list = document.getElementById('protocol-list');
        PROTOCOLS.forEach(p => {
            const div = document.createElement('div');
            div.className = 'protocol-item';
            div.innerText = p.id + " | " + p.name;
            div.onclick = (e) => showDetails(p, e);
            list.appendChild(div);
        });

        setTimeout(() => {
            const overlay = document.getElementById('auth-overlay');
            if(overlay) {
                overlay.style.opacity = '0';
                setTimeout(() => overlay.remove(), 1000);
            }
        }, 1500);
    }

    function showDetails(p, event) {
        document.querySelectorAll('.protocol-item').forEach(el => el.classList.remove('active'));
        event.currentTarget.classList.add('active');

        const area = document.getElementById('details-area');
        area.innerHTML = `
            <h2 class="protocol-header">${p.name}</h2>
            <p style="color: #ccc; line-height: 1.8;">${p.desc}</p>
            <div class="warning-box">
                <strong>СТАТУС ИСПОЛНЕНИЯ:</strong><br>${p.danger}
            </div>
            <p style="color: #444; font-size: 0.8em; margin-top: 40px;">// Для активации используйте мобильный терминал (BOT_CMD).</p>
        `;
        log(`Viewed protocol: ${p.id}`);
    }

    function log(msg) {
        const logger = document.getElementById('console-log');
        logger.innerHTML += `<br>> [${new Date().toLocaleTimeString()}] ${msg}`;
        logger.scrollTop = logger.scrollHeight;
    }

    function sync() {
        const oldScript = document.getElementById('sync-script');
        if (oldScript) oldScript.remove();

        const script = document.createElement('script');
        script.id = 'sync-script';
        script.src = API_URL + "?callback=handleSync&t=" + Date.now();
        document.body.appendChild(script);
    }

    window.handleSync = (data) => {
        const disp = document.getElementById('status-display');
        disp.innerText = `GLOBAL STATUS: ${data.label}`;
        disp.style.color = data.color;
    };

    setInterval(sync, 5000);
    sync();
    init();
</script>

</body>
</html>
