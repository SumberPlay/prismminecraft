<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>P.R.I.S.M. | ANOMALY_DATABASE</title>
    <style>
        :root { 
            --neon: #00ff41; 
            --dim: #002200;
            --alert: #ff0000; 
            --bg: #050505; 
        }

        * { box-sizing: border-box; }
        
        body { 
            background: var(--bg); color: var(--neon); 
            font-family: 'Courier New', monospace; margin: 0; 
            text-transform: uppercase; font-size: 13px;
            line-height: 1.5; letter-spacing: 1px;
            overflow-x: hidden;
        }

        /* CRT Overlay */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.05) 0px, transparent 2px);
            pointer-events: none; z-index: 1000;
        }

        nav { border-bottom: 1px solid var(--neon); padding: 15px 25px; background: #000; display: flex; justify-content: space-between; }
        nav a { color: var(--neon); text-decoration: none; font-weight: bold; border: 1px solid var(--dim); padding: 5px 10px; }
        nav a:hover { background: var(--neon); color: #000; }

        .container { width: 95%; max-width: 1100px; margin: 20px auto; }

        .status-bar { 
            border: 1px solid var(--neon); padding: 10px 20px; 
            margin-bottom: 20px; display: flex; justify-content: space-between; 
            background: rgba(0, 255, 65, 0.05); font-size: 0.9em;
        }

        .anomaly-table { width: 100%; border-collapse: collapse; table-layout: fixed; border: 1px solid var(--neon); }
        .anomaly-table th { background: var(--neon); color: #000; padding: 12px; text-align: left; letter-spacing: 2px; }
        .anomaly-table td { border: 1px solid var(--dim); padding: 25px 20px; vertical-align: top; }

        .col-id { width: 180px; }
        .col-status { width: 120px; text-align: center; }

        .id-badge { color: #fff; background: var(--dim); padding: 4px 8px; font-weight: bold; display: inline-block; }
        
        /* Заголовки внутри текста */
        .data-label { color: var(--neon); font-weight: bold; text-decoration: underline; display: block; margin-top: 15px; margin-bottom: 5px; }
        .data-label:first-child { margin-top: 0; }

        .level-tag { font-size: 0.8em; border: 1px solid; padding: 2px 6px; display: inline-block; margin-bottom: 10px; }
        .lvl-green { border-color: var(--neon); color: var(--neon); }
        .lvl-yellow { border-color: #ffd700; color: #ffd700; }
        .lvl-red { border-color: var(--alert); color: var(--alert); animation: blink 1s infinite; }

        .desc-text { color: #aaa; font-size: 0.9em; white-space: pre-wrap; }
        
        @keyframes blink { 50% { opacity: 0.3; } }
        .row-locked { opacity: 0.5; background: rgba(255,0,0,0.03); }
        .row-hidden { display: none; }
    </style>
</head>
<body>

<nav>
    <div>[ P.R.I.S.M. INTEL_ARCHIVE ]</div>
    <div><a href="index.html">EXIT</a> <a href="staff.html">BACK</a></div>
</nav>

<div class="container">
    <div class="status-bar">
        <div>OP_LEVEL: <span id="access-display">0</span></div>
        <div>STATION: 0-POINT</div>
        <div>SYNC: <span id="sync-val">...</span></div>
    </div>

    <table class="anomaly-table">
        <thead>
            <tr>
                <th class="col-id">ANOMALY_INDEX</th>
                <th>ANALYSIS_REPORT</th>
                <th class="col-status">STATUS</th>
            </tr>
        </thead>
        <tbody id="archive-list">
            <tr class="anomaly-row" data-level="3">
                <td>
                    <span class="id-badge">#001 "КОНЕЦ"</span>
                    <div style="font-size: 0.7em; margin-top: 10px; color: var(--dim);">COORD: UNKNOWN</div>
                </td>
                <td>
                    <span class="level-tag lvl-yellow">CLASS: MODERATE</span>
                    <div class="desc-text" data-text="[DESCRIPTION]: Процесс атомарного стирания реальности. 
[EFFECT]: Исчезновение объектов в радиусе поражения. 
[PROTOCOL]: Немедленная эвакуация при падении фона ниже 0.4."></div>
                </td>
                <td class="col-status" id="status-001"></td>
            </tr>

            <tr class="anomaly-row" data-level="0">
                <td>
                    <span class="id-badge">#002 "РАЗЛОМ"</span>
                    <div style="font-size: 0.7em; margin-top: 10px; color: var(--dim);">COORD: 52.36 N / 4.90 E</div>
                </td>
                <td>
                    <span class="level-tag lvl-green">CLASS: SAFE</span>
                    <div class="desc-text" data-text="[DESCRIPTION]: Стабильная пространственная брешь. 
[EFFECT]: Позволяет транзит квантовых пакетов. 
[PROTOCOL]: Требуется базовая защита зрения при визуальном контакте."></div>
                </td>

                <td class="col-status"><span style="color:var(--neon)">[OPEN]</span></td>
            </tr>

            <tr class="anomaly-row" data-level="5">
                <td>
                    <span class="id-badge">#003 "МАРТИ"</span>
                    <div style="font-size: 0.7em; margin-top: 10px; color: var(--dim);">COORD: REDACTED</div>
                </td>
                <td>
                    <span class="level-tag lvl-red">CLASS: CRITICAL</span>
                    <div class="desc-text" data-text="[DESCRIPTION]: Сущность, изменяющая физические законы. 
[EFFECT]: Мгновенное переписывание кода окружения. 
[PROTOCOL]: Прямой контакт запрещен. Наблюдение только через фильтры."></div>
                </td>
                <td class="col-status" id="status-003"></td>
            </tr>
        </tbody>
    </table>
</div>

<script>
const RENDER_API = "https://prism-bot.onrender.com";

async function sync() {
    try {
        const res = await fetch(`${RENDER_API}/status`);
        const data = await res.json();
        document.getElementById('sync-val').innerText = data.label;
    } catch (e) { document.getElementById('sync-val').innerText = "OFFLINE"; }
}

document.addEventListener("DOMContentLoaded", () => {
    let userLevel = parseInt(sessionStorage.getItem('prism_level')) || 0;
    document.getElementById('access-display').innerText = userLevel;

    document.querySelectorAll('.anomaly-row').forEach((row, index) => {
        const reqLevel = parseInt(row.getAttribute('data-level'));
        const desc = row.querySelector('.desc-text');
        const status = row.querySelector('.col-status');
        const text = desc.getAttribute('data-text');

        if (reqLevel > userLevel) {
            if (reqLevel >= 5) row.classList.add('row-hidden');
            else {
                row.classList.add('row-locked');
                status.innerHTML = `<span style="color:var(--alert)">[LOCKED]</span>`;
                desc.innerHTML = "[ACCESS DENIED]\nТРЕБУЕТСЯ УРОВЕНЬ " + reqLevel;
            }
            return;
        }

        if (status.innerHTML === "") status.innerHTML = `<span style="color:var(--neon)">[OPEN]</span>`;
        
        // Красивое появление текста
        desc.innerText = '';
        setTimeout(() => {
            let i = 0;
            let timer = setInterval(() => {
                if (i < text.length) {
                    desc.innerText += text.charAt(i);
                    i++;
                } else clearInterval(timer);
            }, 15);
        }, index * 400);
    });
});

sync();
setInterval(sync, 5000);
</script>
</body>
</html>
