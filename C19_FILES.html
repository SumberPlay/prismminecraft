<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>P.R.I.S.M. | FREQUENCY_TUNER</title>
    <style>
        body { background: #050505; color: #00ffcc; font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        #display { font-size: 2.5em; margin: 40px; height: 1.5em; text-shadow: 0 0 10px #00ffcc; transition: 0.1s; }
        .controls { background: #0a0a0a; padding: 30px; border: 1px solid #1a1a1a; text-align: center; }
        input[type=range] { width: 400px; cursor: crosshair; accent-color: #00ffcc; }
        #freq-val { font-size: 1.5em; margin-top: 15px; color: #444; }
    </style>
</head>
<body>
    <div id="display">SEARCHING_SIGNAL...</div>
    <div class="controls">
        <input type="range" id="tuner" min="13.00" max="15.00" step="0.01" value="13.00">
        <div id="freq-val">13.00 Hz</div>
    </div>

    <script>
        // Проверка: должна совпадать с тем, что записал первый файл
        if (localStorage.getItem('prism_access_level') !== 'C19_AUTHORIZED') {
            document.body.innerHTML = "<h1 style='color:red; text-align:center;'>ACCESS_ERROR:<br>SIGNAL_RECOVERY.EXE NOT FOUND</h1>";
            setTimeout(() => { window.location.href = "vault_entry_77.html"; }, 3000);
        }

        const tuner = document.getElementById('tuner');
        const display = document.getElementById('display');
        const freqVal = document.getElementById('freq-val');
        const target = 14.02;
        const secret = "Q09PUkQ6IC0yODAgLSA2NyAtIDk4Ng=="; // Зашифрованные координаты

        tuner.oninput = function() {
            const val = parseFloat(this.value);
            freqVal.innerText = val.toFixed(2) + " Hz";
            const diff = Math.abs(val - target);
            
            if (diff < 0.015) {
                display.innerText = atob(secret);
                display.style.color = "#fff";
                display.style.filter = "blur(0px)";
                freqVal.style.color = "#00ffcc";
            } else if (diff < 0.3) {
                display.innerText = (Math.random() + 1).toString(36).substring(7).toUpperCase();
                display.style.filter = `blur(${diff * 10}px)`;
                display.style.color = "#00ffcc";
            } else {
                display.innerText = "--- SYSTEM_STATIC ---";
                display.style.filter = "blur(15px)";
                display.style.color = "#111";
            }
        };
    </script>
</body>
</html>
